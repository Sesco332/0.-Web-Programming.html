<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table tag</title>
</head>

<body>
  <h2>Table tag</h2>
   <ul>
    <li> 형식 : table, tr, td </li>
    <li> 활용 : table border=number로 선 만듬 </li>
    <li> 중요 : CSS로 꾸미기 가능</li>
   </ul>
<table border=1>
  <tr>
    <td>Table</td>
    <td>table</td>
  </tr>
  <tr>
    <td>Table Row</td>
    <td>tr</td>
  </tr>
  <tr>
    <td>Table Data</td>
    <td>td</td>
  </tr>
</table>
</body>
</html>
